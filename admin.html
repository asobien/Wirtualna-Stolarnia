    <menu style="position:fixed; width:100%; height:80px; background-color: rgb(201, 156, 108); z-index:1; margin:0 auto; display:flex; justify-content: space-between; align-items: center;">
        <img src="logo.png" style="width:250px;">
      </menu>

      <div class="container">
        <h1>Wirtualna Stolarnia</h1>
        <div class="input-btn">
          <input type="text" id="searchInput" placeholder="Wyszukaj numer seryjny...">
          <div>
            <button id="addRecordButton" class="add-btn">Dodaj rekord</button>
            <button id="addPartiaButton" class="add-btn">Dodaj partię</button>
          </div>

        </div>
        <div id="records" class="record-container"></div>
      </div>

    <div id="addRecordModal" class="modal">
        <div class="modal-content">
          <span class="close" style="display: none;">&times;</span>
            <form id="addRecordForm">
                <input class="form_input" type="text" id="woodSerialNumber" placeholder="Numer Seryjny" required>
                <input class="form_input" type="text" id="woodName" placeholder="Nazwa" required>
                <input class="form_input" type="text" id="woodSpecies" placeholder="Gatunek" style="display: none;">
                <input class="form_input" type="text" id="woodType" placeholder="Typ (P lub D)" style="display: none;">
                <input class="form_input" type="text" id="woodShape" placeholder="Kształt" style="display: none;">
                <input class="form_input" type="text" id="woodPurchaseDate" placeholder="Data Zakupu" style="display: none;">
                <input class="form_input" type="text" id="woodPurchasedFrom" placeholder="Zakupione od" style="display: none;">
                <input class="form_input" type="text" id="woodYearCut" placeholder="Rok Ścięcia" style="display: none;">
                <input class="form_input" type="text" id="woodMoisture1" placeholder="Wilgotność 1 (%)" style="display: none;">
                <input class="form_input" type="text" id="woodMoisture2" placeholder="Wilgotność 2 (%)" style="display: none;">
                <input class="form_input" type="text" id="woodMoisture3" placeholder="Wilgotność 3 (%)" style="display: none;">
                <input class="form_input" type="text" id="woodMeasurer" placeholder="Osoba mierząca" style="display: none;">
                <input class="form_input" type="text" id="woodMoistureMeter" placeholder="Wilgotnościomierz" style="display: none;">
                <input class="form_input" type="text" id="woodHeight" placeholder="Wysokość" style="display: none;">
                <input class="form_input" type="text" id="woodWidth" placeholder="Szerokość" style="display: none;">
                <input class="form_input" type="text" id="woodThickness" placeholder="Grubość" style="display: none;">
                <input type="file" class="form_input" id="image" style="display: none; border:none;">
                <button class="submit-btn" type="submit" style="display: none;">Dodaj rekord</button>
            </form>
        </div>
    </div>
    
    <div class="addPartiaModal">
      <div class="partia-modal-content">
        <span class="closeModal"></span>
      </div>
    </div>
